<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="Classes/ScenaryObject.js"></script>


    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;531;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Retrograde Jam</title>

</head>

<body>

    <div id="menu">
        <h1>Game Title</h1>
        <button type="button" onclick="play()">Play</button>
        <button class="btn btn-success" onclick=" window.open('https://github.com/Vesguerber/GameJam','_blank')">Info</button>
    </div>


    <script>
        /* window.onload = function() {
                                    play();
                                }; //will be removed in the final version
                        */
        // Cross-browser support for requestAnimationFrame
        var w = window;
        requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

        function play() {
            ctx.mozImageSmoothingEnabled = false;
            ctx.webkitImageSmoothingEnabled = false;
            //"ImageSmoothingEnabled = false" for the pixels not to be smoothed
            $('canvas').css("display", "block");
            $('#menu').css("display", "none");
            main();
        }

        /* Canvas variables */
        var canvasHeight = 224;
        var canvasWidth = 256;

        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = 256;
        canvas.height = 224;
        document.body.appendChild(canvas);

        var bgReady = false;
        var bgImage = new Image();
        bgImage.onload = function() {
            bgReady = true;
        };
        bgImage.src = "src/bg.jpg";

        $('canvas').css("display", "none");


        /* GAME MAIN VARIABLES */
        var dinoSpeed = 10;

        var rex = CreateNewScenaryObject(30, 140, 0, 0, "src/rex.png", canvasWidth);

        var mountain1 = CreateNewScenaryObject(0, 107, 107, 30, "sprites/mountain1.png", canvasWidth);
        var mountain2 = CreateNewScenaryObject(107, 107, 106, 30, "sprites/mountain1.png", canvasWidth);
        var mountain3 = CreateNewScenaryObject(107 * 2, 107, 107, 30, "sprites/mountain1.png", canvasWidth);

        var render = function() {
            ctx.mozImageSmoothingEnabled = false;
            ctx.webkitImageSmoothingEnabled = false;

            //Background solid colors
            ctx.fillStyle = "#e45c10"; // orange
            ctx.fillRect(0, 0, canvas.width, 136);

            ctx.fillStyle = "#005800"; // green
            ctx.fillRect(0, 136, canvas.width, 89);

            //  ctx.drawImage(bgImage, 0, 0);
            rex.move(0);

            document.addEventListener('keydown', (event) => {
                const keyCode = event.keyCode;
                switch (keyCode) {

                    case 68: //dir
                        rex.posX--;

                    case 65: //esq
                        rex.move(1);

                    default:

                        break;
                }
            });

            rex.render(ctx);

            mountain1.move(1);
            mountain2.move(1);
            mountain3.move(1);

            mountain1.render(ctx);
            mountain2.render(ctx);
            mountain3.render(ctx);



        };



        var main = function() {



            render();

            // Request to do this again ASAP
            window.requestAnimationFrame(main);

        };
    </script>




    <div class="bottom-total">
        <div class="credits">
            <a href="https://github.com/vesguerber" target="_blank">Anderson Vesguerber</a>
            <a href="https://github.com/brunop98" target="_blank">Bruno "vonPotato" Poór</a>
        </div>
    </div>

</body>

</html>
